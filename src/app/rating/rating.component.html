<!doctype html>

<h4>Recipe Rating</h4>
<ngb-rating [max]="5"></ngb-rating>
<br>
<h4>Reviews<br/>
    <textarea [(ngModel)]="review" name="reviews" rows="5" cols="75"></textarea>
</h4>
<br>
<button (click)="post()">Review</button>
<hr>
<div *ngFor="let reviews of postReview">
    <p>{{reviews}}</p>
</div>
